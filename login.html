<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Task Flow</title>
    <link
      rel="stylesheet"
      href="./Frontend/css/login.css"
    />
    <link
      rel="icon"
      type="imagem/png"
      href="./Frontend/assets/img/logoPrincipal.png"
    />
  </head>

  <body>
    <div
      class="container"
      id="container"
    >
      <div class="form-container sign-up-container">
        <form>
          <h1>Criar Conta</h1>
          <span>ou use seu e-mail para se registrar</span>
          <input
            type="text"
            placeholder="Nome"
          />
          <input
            type="text"
            placeholder="Sobrenome"
          />
          <input
            type="email"
            id="signUpEmail"
            placeholder="E-mail"
          />
          <input
            type="password"
            placeholder="Senha"
          />
          <button type="submit">Inscrever-se</button>
        </form>
      </div>

      <div class="form-container sign-in-container">
        <form onSubmit="{this.handleSubmitLogin}">
          <h1>Entrar</h1>
          <span>ou crie sua conta</span>
          <input
            type="email"
            id="signInEmail"
            placeholder="E-mail"
          />
          <input
            type="password"
            placeholder="Senha"
          />
          <button type="submit">Entrar</button>
        </form>
      </div>

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Bem-vindo de volta!</h1>
            <p>
              Para se manter conectado conosco, faça o login com suas
              informações pessoais
            </p>
            <button
              class="ghost"
              id="signIn"
              onClick="openSignIn()"
            >
              Entrar
            </button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Olá, Devs!</h1>
            <p>Coloque os seus dados pessoais e comece a criar suas tasks</p>
            <button
              class="ghost"
              id="signUp"
              onClick="openSignUp()"
            >
              Inscrever-se
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./Frontend/js/login.js"></script>
</body>
</html>
